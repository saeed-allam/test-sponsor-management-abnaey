<div id="kt_aside" class="aside py-9" data-kt-drawer="true" data-kt-drawer-name="aside"
  data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start"
  data-kt-drawer-toggle="#kt_aside_toggle">
  <div class="aside-logo flex-column-auto px-9 mb-9" id="kt_aside_logo">
    <h2>Angular Test</h2>
  </div>
  <div class="aside-menu flex-column-fluid ps-5 pe-3 mb-9" id="kt_aside_menu">
    <div class="w-100 hover-scroll-overlay-y d-flex pe-2" id="kt_aside_menu_wrapper" data-kt-scroll="true"
      data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-height="auto"
      data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
      data-kt-scroll-wrappers="#kt_aside, #kt_aside_menu, #kt_aside_menu_wrapper" data-kt-scroll-offset="100">
      <div class="menu menu-column menu-rounded menu-sub-indention menu-active-bg fw-semibold my-auto"
        id="#kt_aside_menu" data-kt-menu="true">
        <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
          <span class="menu-link">
            <span class="menu-icon">
              <i class="ki-duotone ki-black-right fs-2"></i>
            </span>
            <span class="menu-title">Sponsers</span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion">
            <div class="menu-item">
              <a class="menu-link" [routerLink]="'sponsor/list'">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">List</span>
              </a>
            </div>
            <div class="menu-item">
              <a class="menu-link" [routerLink]="'sponsor/operation'">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Operation</span>
              </a>
            </div>
          </div>
        </div>
        <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
          <span class="menu-link">
            <span class="menu-icon">
              <i class="ki-duotone ki-black-right fs-2"></i>
            </span>
            <span class="menu-title">Sponsors contact </span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion">
            <div class="menu-item">
              <a class="menu-link" [routerLink]="'sponsor/contact-list'">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">List</span>
              </a>
            </div>
            <div class="menu-item">
              <a class="menu-link" [routerLink]="'sponsor/contact-operation'">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Operation</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="aside-footer flex-column-auto px-9" id="kt_aside_footer">
    <div class="d-flex flex-stack">
      <div class="d-flex align-items-center">
        <div class="symbol symbol-circle symbol-40px">
          <img src="assets/media/300-1.jpg" alt="photo" />
        </div>
        <div class="ms-2">
          <a href="#" class="text-gray-800 text-hover-primary fs-6 fw-bold lh-1">User Name</a>
        </div>
      </div>
      <app-user-panal></app-user-panal>
    </div>
  </div>
</div>
