<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end m-auto p-12">
      <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
        <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
          <div class="d-flex flex-center flex-column flex-column-fluid">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form w-100" novalidate="novalidate"
              id="kt_sign_in_form">
              <div class="text-center mb-11">
                <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
              </div>

              <div class="alert alert-dismissible bg-danger d-flex flex-column flex-sm-row p-5 mb-10" *ngIf="showErr">
                <i class="ki-duotone ki-message-text-2 fs-2hx text-light me-4 mb-5 mb-sm-0"><span
                    class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                <div class="d-flex flex-column text-light text-center">
                  <h4 class="mb-2 text-light">
                    للاسف المعلومات التي ادخلتها لا تطابق البيانات المسجلة لدينا
                  </h4>
                </div>
              </div>

              <div class="fv-row mb-8">
                <input type="text" formControlName="user_name" placeholder="Email" name="email" autocomplete="off"
                  class="form-control bg-transparent" [ngClass]="{
                    'is-invalid': submitted && f['user_name'].errors
                  }" />
                <ng-container *ngIf="submitted && f['user_name'].errors">
                  <div class="fv-plugins-message-container invalid-feedback" *ngIf="f['user_name'].errors['required']">
                    Email IsRequired
                  </div>
                  <div class="fv-plugins-message-container invalid-feedback" *ngIf="f['user_name'].errors['minlength']">
                    Email must be at least 5 characters long.
                  </div>
                </ng-container>
              </div>
              <div class="fv-row mb-3">
                <input type="password" placeholder="password" name="password" autocomplete="off"
                  class="form-control bg-transparent" placeholder="password" formControlName="password" [ngClass]="{
                    'is-invalid': submitted && f['password'].errors
                  }" />
                <ng-container *ngIf="submitted && f['password'].errors">
                  <div class="fv-plugins-message-container invalid-feedback" *ngIf="f['password'].errors['required']">
                    password IsRequired.
                  </div>
                  <div class="fv-plugins-message-container invalid-feedback" *ngIf="
                      f['password'].errors['minlength']
                    ">
                    Password must be at least 8 characters long.
                  </div>
                </ng-container>
              </div>

              <div class="d-grid mb-10">
                <button id="kt_sign_in_submit" class="btn btn-primary" type="submit" [disabled]="!sendReq">
                  <span class="indicator-label">Sign In</span>
                </button>
              </div>
            </form>
            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8" *ngIf="error != null">
              <div></div>
              <a (click)="loginAnyWay()" class="link-primary pointer">Login Any Way !!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
